<style>
body {
  background-color: #0e0e0e;
  color: #00ffaa;
  font-family: monospace;
  text-align: center;
  margin-top: 80px;
}
h1 {
  font-size: 48px;
}
</style>

<body>
<h1>Online Players: <span id="count">0</span></h1>
<script>
let players = {}; // { userid: lastActiveTime }

function updateDisplay() {
  document.getElementById("count").textContent = Object.keys(players).length;
}

// Remove inactive players every 10 seconds
setInterval(() => {
  const now = Date.now();
  for (let id in players) {
    if (now - players[id] > 60000) delete players[id];
  }
  updateDisplay();
}, 10000);

// Mock ping handler for local testing
window.fakePing = (userid) => {
  players[userid] = Date.now();
  updateDisplay();
};

// --- SERVER-SIDE SIMULATION ---
// If you deploy this on a Node or backend host, handle POST data and update `players`.
</script>
</body>
