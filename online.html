<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Player Tracker</title>
<style>
body { background:#0e0e0e; color:#00ffb0; font-family:monospace; text-align:center; margin-top:100px; }
h1 { font-size:45px; }
p { color:#888; }
</style>
</head>
<body>
<h1>🌐 Online Players: <span id="count">0</span></h1>
<p>Players are automatically removed after 1 minute of inactivity.</p>

<script>
let activePlayers = {}; // userid → lastActive timestamp (ms)

function updateCount() {
  document.getElementById("count").textContent = Object.keys(activePlayers).length;
}

// Simulate receiving a Roblox request (for testing via console)
window.receivePing = function(userid) {
  activePlayers[userid] = Date.now();
  updateCount();
};

// Clean up inactive players every 10s
setInterval(() => {
  const now = Date.now();
  for (let id in activePlayers) {
    if (now - activePlayers[id] > 60000) { // 1 minute timeout
      delete activePlayers[id];
    }
  }
  updateCount();
}, 10000);
</script>
</body>
</html>
